    <body>
        <!--Modal for login-->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="d-flex justify-content-start"></h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body text-center">
                  <h4>Login to Continue</h4>

                  <br></br>

                  <label for="ex4">Email: </label>
                  <input class="form-control" id="ex4" type="email" placeholder="jdoe@gmail.com">

                  <br></br>

                  <label for="ex5">Password: </label>
                  <input class="form-control" id="ex5" type="password" placeholder="Password">

                  <a href="#myModal1" data-toggle="modal" data-dismiss="modal" class="d-flex justify-content-md-end" style="line-height: 35px">Dont Have an Account? Register Now!</a>

                  <br></br>

                  <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>

                </div>
              </div>
            </div>
          </div>
